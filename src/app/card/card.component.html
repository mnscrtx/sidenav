<mat-card>
  <mat-card-title [ngClass]="{'title-active': isActive}">Actions Buttons</mat-card-title>
  <mat-card-subtitle>Start {{id}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button [ngStyle]="{'background-color': isActive ? 'red' : ''}">LIKE</button>
    <button mat-button [ngStyle]="{'background-color': isActive ? 'red' : ''}">SHARE</button>
  </mat-card-actions>
</mat-card>
